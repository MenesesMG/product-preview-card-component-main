<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <header>
        <section class="card-image">
          <img class="card-image-img" src="./images/image-product-desktop.jpg" alt="product desktop">
        </section>
      </header>
      
      <main>

        <section class="card-item-information-section">

          <div class="item-category">
            <h2>PERFUME</h2>
          </div>

          <div class="item-title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="item-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="item-price">
            <div class="item-price-sale-price"><h1>$149.99</h1></div>
            <div class="item-price-original-price"><p>$169.99</p></div>
          </div>

          <div class="item-addtocart-button">
            <button type="button"><img class="item-addtocart-button-icon" src="/images/icon-cart.svg" alt="button icon">Add to Cart</button>
          </div>

        </section>

      </main>
    </div>
  </div>
        <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/MenesesMG">Marcelo Meneses</a>.
        </div>
      </footer>
</body>
</html>
